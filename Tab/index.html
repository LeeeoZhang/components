<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab切换栏</title>
    <link rel="stylesheet" href="Tab.css">
</head>
<body>
    <div class="tab-container">
        <ul class="tab">
            <li class="active">Tab1</li>
            <li>Tab2</li>
            <li>Tab3</li>
        </ul>
        <ul class="content">
            <li class="show">Content1</li>
            <li>Content2</li>
            <li>Content3</li>
        </ul>
    </div>
    <div class="tab-container">
        <ul class="tab">
            <li class="active">Tab1</li>
            <li>Tab2</li>
            <li>Tab3</li>
            <li>Tab4</li>
            <li>Tab5</li>
        </ul>
        <ul class="content">
            <li class="show">Content1</li>
            <li>Content2</li>
            <li>Content3</li>
            <li>Content4</li>
            <li>Content5</li>
        </ul>
    </div>
    <script src="Tab.js"></script>
    <script>
        const tab1 = new Tab(document.querySelectorAll('.tab-container>.tab')[0], document.querySelectorAll('.tab-container>.content')[0])
        const tab2 = new Tab(document.querySelectorAll('.tab-container>.tab')[1], document.querySelectorAll('.tab-container>.content')[1])
    </script>
</body>
</html>
